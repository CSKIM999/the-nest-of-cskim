<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FUNCTION</title>
</head>
<body>
    <h1>Fucntion</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function OPO(){
            document.write(1+1+'<br>');
        }
        OPO();
        function sum(A,B){
            document.write(A+B+'<br>');
        }
        function SCR(a,b){
            document.write('<div style="color:red">'+a+b+'</div><br>')
        }
        sum(4,3);
        sum(7,7);
        sum(9,9);
        SCR(2,2)
    </script>

    <h2>Return</h2>
    <script>
        function sum2(a,b){
            return a+b;
        }
        document.write(sum2(2,4)+'<br>');
        document.write('<div style = "color:red">'+sum2(2,3)+'</div>');
        document.write('<div style = "font-size:3rem;">'+sum2(4,3)+'</div>');
    </script>
</body>
</html>
